<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FF3D7F"/>
      <stop offset="1" stop-color="#6C2BFF"/>
    </linearGradient>
    <radialGradient id="glowAqua" cx="25%" cy="20%" r="65%">
      <stop offset="0" stop-color="#00D4FF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#00D4FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowWhite" cx="85%" cy="18%" r="55%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.22"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  <rect width="512" height="512" rx="120" fill="url(#glowAqua)"/>
  <rect width="512" height="512" rx="120" fill="url(#glowWhite)"/>

  <!-- Confetti dots -->
  <g opacity="0.75">
    <circle cx="94" cy="112" r="8" fill="#00D4FF"/>
    <circle cx="420" cy="124" r="7" fill="#2EE59D"/>
    <circle cx="370" cy="72" r="6" fill="#FFC542"/>
    <circle cx="140" cy="74" r="6" fill="#FFFFFF"/>
    <circle cx="438" cy="210" r="6" fill="#FFFFFF"/>
    <circle cx="86" cy="210" r="6" fill="#FFC542"/>
  </g>

  <!-- Burst items (behind basket) -->
  <g filter="url(#shadow)">
    <!-- soft shadow for items -->
    <g opacity="0.25" transform="translate(0,8)" filter="url(#soft)">
      <path d="M182 184c0-26 22-48 48-48h10c26 0 48 22 48 48v10c0 26-22 48-48 48h-10c-26 0-48-22-48-48v-10z" fill="#0F172A"/>
      <circle cx="326" cy="170" r="38" fill="#0F172A"/>
      <path d="M112 210c0-24 20-44 44-44h12c24 0 44 20 44 44v12c0 24-20 44-44 44h-12c-24 0-44-20-44-44v-12z" fill="#0F172A"/>
      <path d="M318 238c0-22 18-40 40-40h14c22 0 40 18 40 40v14c0 22-18 40-40 40h-14c-22 0-40-18-40-40v-14z" fill="#0F172A"/>
      <path d="M236 112l32 60-32 62-32-62 32-60z" fill="#0F172A"/>
    </g>

    <!-- colourful items -->
    <path d="M182 176c0-26 22-48 48-48h10c26 0 48 22 48 48v10c0 26-22 48-48 48h-10c-26 0-48-22-48-48v-10z" fill="#00D4FF" opacity="0.95"/>
    <circle cx="326" cy="162" r="38" fill="#FFC542" opacity="0.96"/>
    <path d="M112 202c0-24 20-44 44-44h12c24 0 44 20 44 44v12c0 24-20 44-44 44h-12c-24 0-44-20-44-44v-12z" fill="#2EE59D" opacity="0.95"/>
    <path d="M318 230c0-22 18-40 40-40h14c22 0 40 18 40 40v14c0 22-18 40-40 40h-14c-22 0-40-18-40-40v-14z" fill="#FFFFFF" opacity="0.92"/>
    <path d="M236 104l32 60-32 62-32-62 32-60z" fill="#FF3D7F" opacity="0.94"/>
  </g>

  <!-- Basket -->
  <g filter="url(#shadow)">
    <!-- handle -->
    <path d="M148 256c14-64 62-112 108-112s94 48 108 112" fill="none" stroke="#FFFFFF" stroke-opacity="0.86" stroke-width="22" stroke-linecap="round"/>
    <path d="M168 258c12-52 50-92 88-92s76 40 88 92" fill="none" stroke="#00D4FF" stroke-opacity="0.34" stroke-width="10" stroke-linecap="round"/>

    <!-- body -->
    <path d="M148 270h216l-22 148c-2 12-12 22-24 22H194c-12 0-22-10-24-22l-22-148z" fill="#FFFFFF" opacity="0.96"/>
    <path d="M148 270h216" stroke="#FFFFFF" stroke-opacity="0.9" stroke-width="20" stroke-linecap="round"/>

    <!-- slats -->
    <g opacity="0.25" stroke="#6C2BFF" stroke-width="20" stroke-linecap="round">
      <path d="M198 310v108"/>
      <path d="M244 310v108"/>
      <path d="M290 310v108"/>
      <path d="M336 310v108"/>
    </g>

    <!-- subtle outline -->
    <path d="M148 270h216l-22 148c-2 12-12 22-24 22H194c-12 0-22-10-24-22l-22-148z" fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="4"/>
  </g>
</svg>
