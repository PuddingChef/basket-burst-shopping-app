<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#12B5FF"/>
      <stop offset="55%" stop-color="#7C5CFF"/>
      <stop offset="100%" stop-color="#0B1020"/>
    </radialGradient>

    <!-- Basket gradient -->
    <linearGradient id="basketGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFC247"/>
      <stop offset="55%" stop-color="#FF7A45"/>
      <stop offset="100%" stop-color="#FF3D6E"/>
    </linearGradient>

    <!-- Handle/metal gradient -->
    <linearGradient id="handleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E9F2FF"/>
      <stop offset="55%" stop-color="#AFC0D8"/>
      <stop offset="100%" stop-color="#6C7C95"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Icon-safe circle guide (not rendered) -->
    <clipPath id="safeCircle">
      <circle cx="512" cy="512" r="460"/>
    </clipPath>

    <!-- Sparkle -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Keep everything comfortably inside circular Android icon area -->
  <g clip-path="url(#safeCircle)">

    <!-- Burst splashes (stylised, not photoreal) -->
    <g opacity="0.85" filter="url(#glow)">
      <path d="M230 370c90-60 150-70 230-40-70 10-115 40-155 95-35 50-65 70-110 80 20-45 15-85 35-135z"
            fill="#12B5FF" opacity="0.35"/>
      <path d="M780 360c-85-65-150-80-240-55 70 18 120 55 155 110 28 45 60 70 110 85-18-46-10-90-25-140z"
            fill="#00E6B8" opacity="0.28"/>
      <path d="M330 215c60-40 110-55 180-45-55 18-85 45-110 90-20 35-45 52-78 62 8-34 0-62 8-107z"
            fill="#FFD84D" opacity="0.22"/>
      <path d="M690 205c-65-42-120-55-190-43 60 18 95 48 122 92 22 36 48 52 86 62-10-34-2-62-18-111z"
            fill="#FF3D6E" opacity="0.18"/>
    </g>

    <!-- Burst rays -->
    <g opacity="0.9">
      <g stroke="#FFD84D" stroke-width="10" stroke-linecap="round" opacity="0.7">
        <path d="M512 220 L512 150"/>
        <path d="M410 245 L370 185"/>
        <path d="M614 245 L654 185"/>
      </g>
      <g stroke="#00E6B8" stroke-width="10" stroke-linecap="round" opacity="0.55">
        <path d="M320 330 L250 300"/>
        <path d="M704 330 L774 300"/>
      </g>
    </g>

    <!-- Floating produce -->
    <g filter="url(#softShadow)">
      <!-- Tomato -->
      <g transform="translate(690 330) rotate(12)">
        <circle cx="0" cy="0" r="52" fill="#FF3D6E"/>
        <circle cx="-16" cy="-18" r="16" fill="#FF7A45" opacity="0.8"/>
        <path d="M-10 -56c18 10 32 10 50 0" stroke="#00E6B8" stroke-width="10" stroke-linecap="round"/>
        <path d="M14 -62c-8 18-6 34 8 48" stroke="#12B5FF" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
      </g>

      <!-- Lemon -->
      <g transform="translate(290 405) rotate(-18)">
        <ellipse cx="0" cy="0" rx="62" ry="50" fill="#FFD84D"/>
        <ellipse cx="-18" cy="-12" rx="18" ry="14" fill="#FFF3B0" opacity="0.75"/>
        <path d="M-64 0c18-10 18 10 36 0s18 10 36 0s18 10 36 0" fill="none" stroke="#FF7A45" stroke-width="8" opacity="0.25"/>
      </g>

      <!-- Carrot -->
      <g transform="translate(430 315) rotate(-22)">
        <path d="M0 0c50 10 90 55 82 96-8 40-58 58-106 38C-5 116-10 78 0 0z" fill="#FF7A45"/>
        <path d="M18 18c18 12 36 30 44 54" stroke="#FFC247" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
        <path d="M-10 -18c-6-26-28-42-52-52" stroke="#00E6B8" stroke-width="10" stroke-linecap="round"/>
        <path d="M10 -26c-2-22 10-44 28-60" stroke="#12B5FF" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
      </g>

      <!-- Leafy greens -->
      <g transform="translate(560 285) rotate(8)">
        <path d="M0 0c70-10 120 50 80 95-30 34-90 40-125 8-38-35-18-95 45-103z"
              fill="#00E6B8"/>
        <path d="M-40 40c35-25 70-30 110-16" stroke="#12B5FF" stroke-width="10" stroke-linecap="round" opacity="0.4"/>
        <path d="M-30 65c40-18 78-18 116 4" stroke="#0B1020" stroke-width="7" stroke-linecap="round" opacity="0.22"/>
      </g>

      <!-- Blueberry pop -->
      <g transform="translate(610 400) rotate(-6)">
        <circle cx="0" cy="0" r="34" fill="#7C5CFF"/>
        <circle cx="-10" cy="-12" r="10" fill="#C8BCFF" opacity="0.7"/>
      </g>
    </g>

    <!-- Basket (icon core) -->
    <g transform="translate(0 0)" filter="url(#softShadow)">
      <!-- Handle -->
      <path d="M310 410c20-150 90-240 202-240s182 90 202 240"
            fill="none" stroke="url(#handleGrad)" stroke-width="54" stroke-linecap="round"/>
      <path d="M342 410c18-122 76-192 170-192s152 70 170 192"
            fill="none" stroke="#0B1020" stroke-opacity="0.15" stroke-width="18" stroke-linecap="round"/>

      <!-- Basket rim -->
      <rect x="215" y="410" width="594" height="92" rx="46" fill="#0B1020" opacity="0.22"/>
      <rect x="220" y="404" width="584" height="92" rx="46" fill="#FFFFFF" opacity="0.16"/>
      <rect x="228" y="398" width="568" height="96" rx="48" fill="url(#handleGrad)"/>

      <!-- Basket body -->
      <path d="M260 480h504l-62 340c-8 45-48 78-94 78H416c-46 0-86-33-94-78L260 480z"
            fill="url(#basketGrad)"/>
      <path d="M260 480h504l-10 55H270l-10-55z" fill="#FFFFFF" opacity="0.12"/>

      <!-- Slats -->
      <g opacity="0.95">
        <rect x="340" y="540" width="88" height="280" rx="44" fill="#FFFFFF" opacity="0.92"/>
        <rect x="468" y="540" width="88" height="280" rx="44" fill="#FFFFFF" opacity="0.92"/>
        <rect x="596" y="540" width="88" height="280" rx="44" fill="#FFFFFF" opacity="0.92"/>
      </g>

      <!-- Shine -->
      <path d="M290 520c110 60 250 40 430-40l-20 360c-5 36-37 62-74 62H424c-37 0-69-26-74-62l-60-320z"
            fill="#FFFFFF" opacity="0.08"/>
    </g>

    <!-- Confetti sparkles -->
    <g filter="url(#glow)">
      <circle cx="220" cy="260" r="10" fill="#FFD84D"/>
      <circle cx="820" cy="250" r="9" fill="#12B5FF"/>
      <circle cx="760" cy="470" r="7" fill="#00E6B8"/>
      <circle cx="260" cy="520" r="7" fill="#FF3D6E"/>
      <path d="M190 310l18 18m0-18l-18 18" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.65"/>
      <path d="M835 320l18 18m0-18l-18 18" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    </g>

  </g>
</svg>
